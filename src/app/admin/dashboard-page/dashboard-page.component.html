<div class="form-control">
  <input type="text" placeholder="Search..." [(ngModel)]="searchStr">
</div>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts|search: searchStr;let idx = index">
      <td>{{idx+1}}</td>
      <td>{{post.title}}</td>
      <td>{{post.author}}</td>
      <td>{{post.date|date:"medium":'':'ru'}}</td>
      <td>
        <button class="btn - btn-link open" [routerLink]="['/admin','post',post.id,'edit']">
          Open
        </button>

        <a (click)="remove(post)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
