<div *ngIf="form; else loading"></div>
<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="form-control" [ngClass]="{ invalid: isInvalid('title') }">
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title" />
    <div *ngIf="isInvalid('title')" class="validation">
      <small *ngIf="form.get('title')?.errors?.required"> Enter Title </small>
    </div>
  </div>

  <div class="form-control">
    <quill-editor formControlName='text'></quill-editor>
  </div>

  <button class="btn btn-primary"
  type="submit"
  [disabled]="form.invalid">Update</button>
</form>

<ng-template #loading>
  <p class="text-center">Loading</p>
</ng-template>
